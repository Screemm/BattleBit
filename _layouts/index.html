<html>
  <body>
    {{ content }}
    <script>
      async function getServers() {
        let response = await fetch('https://publicapi.battlebit.cloud/Servers/GetServerList');
        let data = await response.json()
        return data;
      }
      getServers().then(data => document.write(data));
    </script>
  </body>
</html>
